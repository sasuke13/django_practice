{% extends 'homepage/base.html' %}
{% block body %}

<form method="POST" >
  {% csrf_token %}
  <h1>Add order</h1>
  <label for="id">Name:</label>
  <input type="text" id="id" name="id" required><br><br>
  <input type="submit" value="Add book">
</form>


<style>
  form {
    margin: 20px;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 5px;
    background-color: #f0f8ff;
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  textarea,
  input[type="number"] {
    display: block;
    margin-bottom: 10px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
    width: 100%;
    font-size: 16px;
    color: #333;
    background-color: #fff;
  }

  input[type="submit"] {
    background-color: #0096c7;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #006b94;
  }
</style>
{% endblock %}
