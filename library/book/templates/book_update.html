{% extends 'homepage/base.html' %}

{% block body %}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Bootstrap Simple Registration Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<div class="signup-form">

    <form action="{% url 'book_update' book.id %}" method="POST">
         {% csrf_token %}
		<h2>Update</h2>
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="name" placeholder="name" ></div>
			</div>
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" name="description" placeholder="description" >
        </div>
		<div class="form-group">
            <input type="number" class="form-control" name="count" placeholder="Count" >
        </div>
		<div class="form-group">
            <input type="text" class="form-control" name="author" placeholder="add author by id">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="author_delete" placeholder="remove author by id">
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Save changes</button>
        </div>

    </form>
</div>

<style>
<style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e6f2ff;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 15px;
        color: #336699;
      }

      form {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border: 1px solid #c2c2d6;
        border-radius: 5px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #336699;
      }

      input[type="text"],
      textarea {
        padding: 5px;
        border: 1px solid #c2c2d6;
        border-radius: 3px;
        font-size: 14px;
        width: 100%;
        max-width: 300px;
        margin-bottom: 15px;
        color: #336699;
      }

      input[type="submit"] {
        background-color: #99ccff;
        color: #fff;
        padding: 8px 16px;
        border: none;
        border-radius: 3px;
        font-size: 14px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #6699cc;
      }

      /* Navigation Bar */
 .navbar {
  background-color: #c7ddef;
  overflow: hidden;
  border: 1px solid #b3cde0;
  border-radius: 5px;
  margin-bottom: 20px;
}

.navbar a {
  float: left;
  display: block;
  color: #333;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background-color: #b3cde0;
  color: black;
}

.navbar a.active {
  background-color: #336699;
  color: white;
}

.navbar .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .navbar a:not(:first-child) {
    display: none;
  }
  .navbar a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .navbar.responsive {
    position: relative;
  }
  .navbar.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .navbar.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

      /* List Group */
      .list-group {
        max-width: 300px;
        margin: 0 auto;
        margin-top: 20px;
      }

      .list-group-item {
        color: #336699;
      }

      .list-group-item.active {
        background-color: #336699;
        color: white;
        border-color: #336699;
      }

      .list-group-item:hover {
        background-color: #f2f2f2;
      }

    </style>
 {% endblock %}
